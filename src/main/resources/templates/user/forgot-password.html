<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <div th:insert="~{Shared/head :: headFragment}"></div>
</head>
<body>
<th:block th:replace="~{layout :: header}"></th:block>
<th:block th:replace="~{layout :: search}"></th:block>
<div class="container">
    <h3>Forgot Password</h3>
    <form th:action="@{/forgot-password}" method="post">
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" id="username" name="username" th:value="${username}" required>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div th:if="${emailMasked}" class="mt-3">
        <form th:action="@{/forgot-password-confirm}" method="post">
            <input type="hidden" name="username" th:value="${username}">
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <p>Email has been sent to <span th:text="${emailMasked}"></span></p>
            <button type="submit" class="btn btn-primary">Confirm Email</button>
        </form>
    </div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
    <th:block th:replace="~{layout :: footer}"></th:block>
    <div th:insert="~{Shared/script :: scriptFragment}"></div>
</div>
</body>
</html>
