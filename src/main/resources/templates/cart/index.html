<!DOCTYPE html>
<html amp class="no-js" lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Giỏ hàng của bạn</title>
</head>
<body id="hogwarts-theme" class="collection" style="background: #f9f5ee">
<div class="nav-overlay" onclick="initNav('close')"></div>

<div class="main-body">
    <div th:insert="~{Shared/head :: headFragment}"></div>
    <div th:insert="~{Shared/header :: headerFragment}"></div>
    <div th:insert="~{Shared/search :: searchFragment}"></div>

    <div class="layoutPage-cart" id="layout-cart">
        <div class="breadcrumb-shop">
            <div class="container">
                <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 pd5">
                        <ol class="breadcrumb breadcrumb-arrows" itemscope itemtype="http://schema.org/BreadcrumbList">
                            <li itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                                <a href="/" target="_self" itemprop="item"><span itemprop="name">Trang chủ</span></a>
                                <meta itemprop="position" content="1" />
                            </li>
                            <li class="active" itemprop="itemListElement" itemscope itemtype="http://schema.org/ListItem">
                                <span itemprop="item" content="https://www.vinabook.com/cart"><span itemprop="name">Giỏ hàng</span></span>
                                <meta itemprop="position" content="2" />
                            </li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>

        <div class="wrapper-cart-detail">
            <div class="container">
                <div class="heading-page">
                    <div class="header-page">
                        <h1>Giỏ hàng của bạn</h1>
                        <p class="count-cart">Có <span th:text="${cart.totalQuantity}">0</span> sản phẩm trong giỏ hàng</p>
                    </div>
                </div>

                <div class="row wrapbox-content-cart">
                    <div class="col-12 contentCart-detail">
                        <div class="cart-container">
                            <div class="cart-col-left">
                                <div class="main-content-cart">
                                    <form action="/cart" method="post" id="cartformpage">
                                        <div class="row">
                                            <div class="col-md-12 col-sm-12 col-xs-12">
                                                <table class="table-cart">
                                                    <thead>
                                                    <tr>
                                                        <th class="image">&nbsp;</th>
                                                        <th class="item">Tên sản phẩm</th>
                                                        <th class="item">Giá</th>
                                                        <th class="item">Số lượng</th>
                                                        <th class="item">Thành tiền</th>
                                                        <th class="remove">&nbsp;</th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <!-- Dòng sản phẩm trong giỏ hàng -->
                                                    <tr class="line-item-container" th:each="book:${cart.getBooks()}">
                                                        <td class="image">
                                                            <div class="product_image">
                                                                <a th:href="@{/products/{productId}(productId=${item.key})}">
                                                                    <img th:src="@{${book.imgUrl}}"
                                                                         alt="Sản phẩm" />
                                                                </a>
                                                            </div>
                                                        </td>
                                                        <td class="item" width="420px">
                                                            <h3>
                                                                <a th:href="@{/products/{productId}(productId=${item.key})}" th:text="${item.value.name}">Tên sản phẩm</a>
                                                            </h3>
                                                        </td>
                                                        <td class="item">
                                                            <span class="price" th:text="${item.value.price} + '₫'">Giá sản phẩm</span>
                                                        </td>
                                                        <td class="qty">
                                                            <input type="number" min="1" th:value="${item.value.quantity}" />
                                                        </td>
                                                        <td class="item">
                                                            <p class="">
                                                                <span class="line-item-total price" th:text="${item.value.totalPrice} + '₫'">Thành tiền</span>
                                                            </p>
                                                        </td>
                                                        <td class="remove">
                                                            <a th:href="@{/cart/remove/{productId}(productId=${item.key})}" class="cart">
                                                                <img src="//theme.hstatic.net/200000845405/1001223012/14/ic_close.png?v=149" />
                                                            </a>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div th:insert="~{Shared/footer :: footerFragment}"></div>
    <div th:insert="~{Shared/script :: scriptFragment}"></div>
</div>
</body>
</html>
