<!doctype html>
<html amp class="no-js" lang="vi"
      xmlns:th="http://www.thymeleaf.org">
<div th:insert="~{Shared/head :: headFragment}"></div>
<body id="hogwarts-theme" class="collection" style="background: #f9f5ee">
<div class="nav-overlay" onclick="initNav('close')"></div>

<div class="main-body">
    <div th:insert="~{Shared/header :: headerFragment}"></div>
    <div th:insert="~{Shared/search :: searchFragment}"></div>
    <div class="main-body main-body-product">
        <div id="product" class="productDetail-page">
            <!-- Breadcrumb section -->
            <!-- Product detail section -->
            <div class="product-detail-wrapper py-5 bg-white">
                <div class="container">
                    <div class="row">
                        <div class="col-12">
                            <div class="row product-detail-main mb-5">
                                <div class="col-12 col-lg-9">
                                    <div class="row">
                                        <div class="col-12 col-lg-6 product-content-img">
                                            <div class="product-gallery">
                                                <div class="product-image-detail box__product-gallery scroll">
                                                    <div class="text-center">
                                                        <!-- Display book image -->
                                                        <img class="product-image-feature"
                                                             th:src="${book.imgUrl}"
                                                             alt="Thumnail">
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-12 col-lg-6 product-content-desc" id="detail-product">
                                            <div class="product-title">
                                                <!-- Display book title -->
                                                <h1 th:text="${book.title}"></h1>
                                                <!-- Display other details like ISBN -->
                                                <span id="pro_sku"><strong>ISBN:</strong>8938539539314</span>
                                            </div>
                                            <!-- Display book category -->
                                            <p class="product-type" th:text="${book.category.name}"></p>
                                            <div class="product-price" id="price-preview">
                                                <!-- Display book price -->
                                                <span class="pro-price" th:text="${book.price} + '₫'"></span>
                                                <!-- Optional: Display discounted price -->
                                                <del>333,000₫</del>
                                                <span class="pro-sale hide">-10% </span>
                                            </div>
                                            <!-- Form for adding to cart -->
                                            <!-- Here, you can customize based on your requirements -->
                                            <form id="add-item-form" action="/cart/add" method="post" class="variants clearfix">
                                                <div class="select clearfix">
                                                    <!-- Example of selecting options -->
                                                    <select id="product-select" name="id">
                                                        <option value="1122393285">Thiện Tri Thức / 2024 / 318 - 299,700₫</option>
                                                    </select>
                                                </div>
                                                <!-- Quantity selector -->
                                                <div class="selector-actions">
                                                    <div class="quantity-area clearfix">
                                                        <input type="button" value="-" onclick="minusQuantity()" class="qty-btn">
                                                        <input type="text" id="quantity" name="quantity" value="1" min="1" class="quantity-selector">
                                                        <input type="button" value="+" onclick="plusQuantity()" class="qty-btn">
                                                    </div>
                                                    <!-- Add to cart button -->
                                                    <div class="wrap-addcart">
                                                        <form th:action="@{~/add}" method="post">
                                                            <input type="hidden" name="id" th:value="${book.id}" />
                                                            <button type="submit" class="add-to-cartProduct btn btn-primary btn-addtocart addtocart-modal" name="add">
                                                                Thêm vào giỏ
                                                            </button>
                                                        </form>
                                                    </div>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                                <!-- Sidebar section (if any) -->
                            </div>
                        </div>
                        <!-- Description and related products sections -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Footer section -->
    <div th:insert="~{Shared/footer :: footerFragment}"></div>
</div>
<div th:insert="~{Shared/script :: scriptFragment}"></div>
</body>
</html>
